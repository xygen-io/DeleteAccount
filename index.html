<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./img/logo.png">
    <title>Xygen Account Manager</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body ontouchstart>
    <header class="header">
            <div class="logo">
                <img class="logo__img" src="./img/logoConBrand.png" alt="Xygen">  <!-- logo__h2 -->
            </div>
    </header>

    <section id="main" class="main">    
        <!-- <h1 class="main__h1">king<br>market</h1> -->
        <p class="main__p">Si desea eliminar su cuenta junto con todos sus datos ingrese su <strong>email</strong> y oprima el botón <em>Eliminar</em>.</p>
        <p class="main__p">Una vez realizada la acción <strong>no se puede revertir</strong>.</p>
        <p class="main__p">Cualquier consulta no dude en enviar un email a la siguiente casilla de correo: <u>adrian@xygen.io</u>.</p> 
        <input class="main__email" type="text" id="email" name="email" placeholder="Ej.: usuario@servidor.com" required>
        <a class="main__a" href="#" id="enlace"><strong>Eliminar</strong></a>
    </section>
    <script src="https://kit.fontawesome.com/45f945ceff.js" crossorigin="anonymous"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/dotenv@16.0.3/lib/main.min.js"></script> -->
    <script src="./js/script.js"></script>  
</body>
</html>
